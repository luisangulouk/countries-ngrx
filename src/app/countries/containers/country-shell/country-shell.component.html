<div class='row'>
    <div class='col-md-4'>
      <country-list
      [displayCode]="displayCode$ | async"
      [countries]="countries$ | async"
      [selectedCountry]="selectedCountry$ | async"
        [errorMessage]="errorMessage$ | async"
      (checked)="checkChanged($event)"
      (selected)="countrySelected($event)"></country-list>
    </div>
  </div>
