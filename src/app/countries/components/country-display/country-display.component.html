<div class="country-display card" *ngIf="country">
  <div class="card-header">
    <strong>{{pageTitle}}</strong>
  </div>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <th>
            country: 
          </th>
          <td>
            {{ country.name }}
          </td>
        </tr>
        <tr>
          <th>
            capital: 
          </th>
          <td>
            {{ country.capital }}
          </td>
        </tr>
        <tr>
          <th>
            population: 
          </th>
          <td>
            {{ country.population }}
          </td>
        </tr>
        <tr>
          <th>
            currencies: 
          </th>
          <td>
            <p *ngFor="let currency of country.currencies">{{ currency.name }}</p>
          </td>
        </tr>
        <tr>
          <th>
            flag: 
          </th>
          <td>
            <img alt="{{country.name}}" src="{{country.flag}}" width="25" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
