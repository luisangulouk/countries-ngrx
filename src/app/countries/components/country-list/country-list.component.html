<div class="card">

    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body" *ngIf="countries">
      <div class="list-group">
        <button class="list-group-item list-group-item-action rounded-0"
            *ngFor="let country of countries"
            [ngClass]="{'active': country?.id === selectedCountry?.id}"
            (click)="countrySelected(country)">{{ country.name }}
          <ng-container *ngIf="displayCode">
            ({{ country.capital }})
          </ng-container>
        </button>
      </div>
    </div>
  
    <div class="card-footer">
      <div class="row">
        <div class="form-check col-md-7">
          <label>
            <input class="form-check-input"
                   type="checkbox"
                   (change)="checkChanged($event.target.checked)"
                   [checked]="displayCode">
            Display Country Capital
          </label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
